spring:
  application:
    name: smartbook-backend

  datasource:
    url: jdbc:mysql://localhost:3306/smartbook?serverTimezone=UTC
    username: springstudent
    password: springstudent
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:dev-secret-key-please-change-32chars}
  expiration: 86400000

